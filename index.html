<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabs Example</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Notes')">Notes</button>
  <button class="tablinks" onclick="openTab(event, 'Images')">Images</button>
  <button class="tablinks" onclick="openTab(event, 'Sources')">Sources</button>
</div>

<div id="Notes" class="tabcontent">
  <h3>Notes Content</h3>
  <p>This is the content for Notes.</p>
</div>

<div id="Images" class="tabcontent">
  <h3>Images Content</h3>
  <p>This is the content for Images.</p>
</div>

<div id="Sources" class="tabcontent">
  <h3>Sources Content</h3>
  <p>This is the content for Sources.</p>
</div>

<script src="tabs.js"></script>
</body>
</html>
